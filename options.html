<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
  </head>
  <body style="background: #d4d4d5;">
    <div class="ui container">
      <form id="formSaveReferenceNumber" class="ui form segment">
        <div class="ui items">
          <div class="item">
            <div class="ui image">
              <img src="128x128.png">
            </div>
            <div class="middle aligned content">
              <div class="ui">
                <h3 class="ui dividing header">Correios Tracker - Configurar Objetos</h3>
                <div class="three fields">
                  <div class="field">
                    <label for="referenceNumber">Número do objeto: </label>
                    <input type="text" class="input" id="referenceNumber"
                                             maxlength="21"
                                             placeholder="Ex.AA100833276BR"
                                             pattern="[\w\d]{9,21}"
                                             required>
                  </div>
                  <div for="referenceDescription" class="field">
                    <label>Descrição do objeto: </label>
                    <input type="text" class="input" id="referenceDescription"
                                             maxlength="64"
                                             placeholder="Livro - Submarino"
                                             required>
                  </div>
                  <div class="field">
                    <label>&nbsp;</label>
                    <button class="ui labeled icon button">
                      <i class="mail icon"></i>
                      Adicionar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </form>
      <div id="trackItems"></div>

      <div class="ui segment">

        <form id="formSettings" class="ui form">
          <h3 class="ui dividing header">Configurações</h3>

          <div class="inline fields">
            <label class="label" for="checkInterval">Verificar status a cada </label>

            <div class="field">
              <input type="number" class="input" id="checkInterval" value="60" min="1" max="99" required>
            </div>

            <div class="field">
              <select id="checkUnitInterval" class="ui fluid dropdown">
                <option value="minute">Minuto(s)</option>
                <option value="hour">Hora(s)</option>
                <option value="day">Dia(s)</option>
              </select>
            </div>

            <div class="field">
              <div class="ui toggle checkbox">
                <input type="checkbox" id="showNotification" checked>
                <label class="label" style="cursor: pointer;" for="showNotification">Mostrar notificação quando completar a verificação?</label>
              </div>
            </div>

          </div>

          <button class="ui icon button">
                  <i class="save icon"></i>
                  Salvar
                </button>
        </form>
      </div>

      <footer>
          <p>Feito with <i class="red heart icon"></i>.Se você considera esta ferramenta útil, por favor <a class="ui labeled icon button" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=HJDYN2DG4V8RQ" target="_blank">
              <i class="dollar icon"></i>
              doe!
            </a>
          </p>
      </footer>

  </div>

    <div class="ui basic modal">
      <div class="ui header">Tracks</div>
      <div class="content"></div>
    </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/semantic.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/options.js"></script>
    <script src="js/service.js"></script>
  </body>
</html>
