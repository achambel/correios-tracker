<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css"
    />
    <link href="css/signin.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-card">
      <div class="login-header">
        <img src="48x48.png" />
        <h1>Correios Tracker</h1>
      </div>
      <button class="ui huge labeled icon button" id="google-auth-btn">
        <i class="google icon"></i>
        Entrar com Google
      </button>
      <div class="ui negative message transition hidden">
        <div class="header error-message"></div>
      </div>
    </div>
    <script src="js/signin.js" type="module"></script>
  </body>
</html>
